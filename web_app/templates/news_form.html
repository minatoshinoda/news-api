
{% extends "bootstrap_5_layout.html" %}
{% set active_page = "news_form" %}

{% block content %}
    <!-- USER INSTRUCTIONS FOR ARTICLE GENERATION -->
    <h1>Article Generator</h1>
    <br>
    <h3>Choose a topic from the drop-down menu to start reading!</h3>
    <br>
    <form action="/news/dashboard" method="POST">
    <!-- USER SELECTION DROPDOWN BAR -->
        <label>News Categories:</label>
        <select name="topic">
            <option value="sports">Sports</option>
            <option value="business">Business</option>
            <option value="entertainment">Entertainment</option>
            <option value="health">Health</option>
            <option value="general">General</option>
            <option value="science">Science</option>
            <option value="technology">Technology</option>
        </select>
        <br>
        <br>
        <button class="btn btn-primary">Read On!</button>
        <br>
        <br>
    </form>
    <br>
    <!-- CAROUSEL OF IMAGES ON ARTICLE GENERATION PAGE -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://i.ebayimg.com/images/g/TScAAOSwoQphBwlb/s-l400.jpg" class="d-block w-100" alt="...">
            </div>
            
            <div class="carousel-item">
                <img src="https://merlotmarketing.com/wp-content/uploads/2016/03/Blog_op_2.jpg" class="d-block w-100" alt="...">
            </div>

            <div class="carousel-item">
                <img src="https://genengnews.com/wp-content/uploads/2018/10/UGENWebsitepictures2011GEN04_Feb1511GEN30thAnnivVol5No2_Feb851362002672.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>
{% endblock %}
